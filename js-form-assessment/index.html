<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--leftside-->
    <div class="wrapper">
      <div class="left">
        <div class="leftinner">
          <img
            class="logo"
            src="Cartoon_Network_2010_logo.svg.png"
            width="100px"
          />
          <img src="honeybee.jpeg" width="100%" />
          <h1>
            Start for free & get <br />
            attractive offers today!
          </h1>
        </div>
      </div>

      <!--rightside-->
      <div class="right">
        <div class="rightinner">
          <form
            id="sign-in-form"
            action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
            method="POST"
          >
            <input type="hidden" name="oid" value="00D5i000006JjBu" />
            <input
              type="hidden"
              name="retURL"
              value="http://127.0.0.1:5500/thankyou.html"
            />
            <h2>Get Started</h2>
            <h3>Already Have an Account?</h3>
            <h4>Sign In</h4>

            <!--google and fb button-->
            <div class="signup">
              <div class="google">
                <img src="google.png" width="220px" />
              </div>
              <div class="fb">
                <img src="SignUpFB.png" width="180px" />
              </div>
            </div>

            <h5>Or</h5>

            <!--username-->
            <div class="input-group">
              <label for="username">User Name</label>
              <i class="fa-solid fa-user"></i>
              <input
                class="input-detail js-username"
                type="text"
                id="00N5i00000JEztN"
                placeholder="Joy Shaheb"
                name="00N5i00000JEztN"
              />

              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="fas fa-check-circle success-icon"></i>
              <p class="error-message"></p>
            </div>

            <!--email-->
            <div class="input-group">
              <label for="email">Email</label>
              <i class="fa-solid fa-envelope"></i>
              <input
                class="input-detail"
                type="email"
                id="email"
                placeholder="abc@gmail.com"
                name="email"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="fas fa-check-circle success-icon"></i>
              <p class="error-message"></p>
            </div>

            <!--password-->
            <div class="input-group">
              <label for="password">Password</label>
              <i class="fa-sharp fa-solid fa-lock"></i>
              <input
                class="input-detail"
                type="password"
                id="password"
                placeholder="Password here"
                name="password"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="fas fa-check-circle success-icon"></i>
              <p class="error-message"></p>
            </div>

            <!--dob-->
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <i class="fa-sharp fa-regular fa-calendar-days"></i>
              <input
                class="input-detail"
                type="date"
                id="dob"
                placeholder="Date of Birth"
                name="dob"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="fas fa-check-circle success-icon"></i>
              <p class="error-message"></p>
            </div>

            <!--mobile-->
            <div class="input-group">
              <label for="mobile">Mobile</label>
              <i class="fa-solid fa-mobile-screen-button"></i>
              <input
                class="input-detail"
                type="tel"
                id="mobile"
                placeholder="Mobile"
                name="mobile"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="fas fa-check-circle success-icon"></i>
              <p class="error-message"></p>
            </div>

            <!--submit botton-->
            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
